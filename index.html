	<script type="text/javascript">
    function onMessage(e) {
      if (e.origin !== "https://gum.criteo.com/") {
        document.getElementById("result").innerHTML = 'メッセージを無視: ' + e.origin;
				console.log(e.origin);
				console.log(e.data);
      } else {
        document.getElementById("result").innerHTML = e.origin + " から受信: " + e.data;
      }
    }

    window.addEventListener("message", onMessage, false);
  </script>





<div class="clWrap">
	<a href="javascript:fncDoc()">ダウンロード</a>
